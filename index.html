<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">Expense Tracker</h1>

        <!-- Transaction Form -->
        <div class="transaction-form">
            <input type="text" id="transaction-name" placeholder="Transaction Name" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category" required>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Salary">Salary</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button id="add-transaction-btn">Add Transaction</button>
        </div>

        <!-- Transaction List -->
        <div class="transaction-list">
            <h3>Transaction History</h3>
            <div id="transactions-container"></div>
        </div>

        <!-- Summary Section -->
        <div class="summary">
            <div class="summary-item" id="total-income">
                <p>Total Income: $0</p>
            </div>
            <div class="summary-item" id="total-expenses">
                <p>Total Expenses: $0</p>
            </div>
            <div class="summary-item" id="balance">
                <p>Balance: $0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
